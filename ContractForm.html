<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input,
    textarea {
      width: 100%;
      padding: 5px;
    }

    button {
      margin-top: 20px;
    }

    #message {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h2>Create New Contract</h2>
  <form id="contractForm">
    <label for="date">Date</label>
    <input type="date" id="date" name="date" required>

    <label for="clientName">Client Name</label>
    <input type="text" id="clientName" name="clientName" required>

    <label for="serviceDescription">Service Description</label>
    <textarea id="serviceDescription" name="serviceDescription" required></textarea>

    <label for="amount">Amount</label>
    <input type="text" id="amount" name="amount" required>

    <label for="representativeName">Representative Name</label>
    <input type="text" id="representativeName" name="representativeName" value="Rebecca Avery" required>

    <label for="emailAddress">Client Email Address</label>
    <input type="email" id="emailAddress" name="emailAddress" required>

    <button type="button" onclick="submitForm()">Generate Contract</button>
  </form>

  <div id="message"></div>

  <script>
    function submitForm() {
        var form = document.getElementById('contractForm');
        var formData = {
          date: form.date.value,
          clientName: form.clientName.value,
          serviceDescription: form.serviceDescription.value,
          amount: form.amount.value,
          representativeName: form.representativeName.value,
          emailAddress: form.emailAddress.value
        };

        document.getElementById('message').innerHTML = 'Processing...';

        google.script.run
          .withSuccessHandler(function(message) {
            document.getElementById('message').innerHTML = '<p style="color: green;">' + message + '</p>';
            form.reset();
          })
          .withFailureHandler(function(error) {
            document.getElementById('message').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
          })
          .processForm(formData);
      }
  </script>
</body>

</html>
